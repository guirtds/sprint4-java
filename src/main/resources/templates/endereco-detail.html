<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Detalhes do Endereço</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Projeto Sprint 4</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/api/endereco/enderecos">Endereços</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/caracteristicasCliente/enderecos">Características dos Clientes</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Detalhes do Endereço</h1>
    <div class="card">
        <div class="card-body">
            <p><strong>Logradouro:</strong> <span th:text="${endereco.logradouro}"></span></p>
            <p><strong>Número:</strong> <span th:text="${endereco.numero}"></span></p>
            <p><strong>Complemento:</strong> <span th:text="${endereco.complemento}"></span></p>
            <p><strong>CEP:</strong> <span th:text="${endereco.cep}"></span></p>
            <p><strong>Cidade:</strong> <span th:text="${endereco.cidade}"></span></p>
            <p><strong>Bairro:</strong> <span th:text="${endereco.bairro}"></span></p>
            <p><strong>Estado:</strong> <span th:text="${endereco.estado}"></span></p>
        </div>
    </div>
    <a href="/api/endereco/enderecos" class="btn btn-secondary mt-3">Voltar</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
