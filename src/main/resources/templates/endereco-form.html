<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title th:text="${endereco.id == null ? 'Criar Novo Endereço' : 'Editar Endereço'}">Formulário de Endereço</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Projeto Sprint 4</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/api/endereco/enderecos">Endereços</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/caracteristicasCliente/enderecos">Características dos Clientes</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 th:text="${endereco.id == null ? 'Criar Novo Endereço' : 'Editar Endereço'}">Formulário de Endereço</h1>
    <form th:action="@{${endereco.id == null ? '/api/endereco/create' : '/api/endereco/update/' + endereco.id}}"
          th:object="${endereco}" method="post">
        <div class="form-group">
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" th:field="*{logradouro}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" id="numero" th:field="*{numero}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" th:field="*{complemento}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" th:field="*{cep}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" th:field="*{cidade}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" th:field="*{bairro}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" th:field="*{estado}" class="form-control" required />
        </div>
        <button type="submit" th:text="${endereco.id == null ? 'Criar' : 'Atualizar'}" class="btn btn-primary">Salvar</button>
    </form>
    <a href="/api/endereco/enderecos" class="btn btn-secondary mt-3">Voltar</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
